<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script>

        var jsonvar = {
            "name":"joke",
            "id":12,
            "sex":true,
            "address":{
                "country":"USA",
                "city":"NewYok"
            }
        };
        //把json对象转换成字符串
        jsonvar = JSON.stringify(jsonvar)
        alert(jsonvar);
        //把json字符串转换为json对象
        jsonvar = JSON.parse(jsonvar);
        alert(jsonvar);
    </script>
</head>
<body>
<form action="/a/Login" method="post">
    邮箱：<input type="email" name="email"/><br/>
    密码：<input type="password" name="password"><br>
    <input type="submit" value="登录">
</form>
</body>
</html>
